<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bored API</title>
</head>
<body>
    <h1>If you're bored then do what the button says!</h1>
    <button type="button" class="btn btn-dark" id="activity">Random</button>
    <form id="myForm" class="btn btn-dark">
        <label for="activities">
          Filter
        </label>
        <select for="activities" id="dropdown" name="activities">
            <option class="dropdown-item"  value="select">Select option</option> 
          <option class="dropdown-item"  value="recreational">Recreational</option>
          <option class="dropdown-item"  value="relaxation">Relaxation</option>
          <option class="dropdown-item"  value="cooking">Cooking</option>
          <option class="dropdown-item"  value="social">Social</option>
          <option class="dropdown-item"  value="diy">DIY</option>
          <option class="dropdown-item"  value="music">Music</option>
          <option class="dropdown-item"  value="busywork">Busywork</option>
        </select>
    </form>      
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./api.js"></script>
</body>
</html>
